<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/aeddced9d5.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="container ">
        <div class="row">
            <div class="col-lg-7">
                <head>
                    <div class="search">
                        <input type="text" id="searchdist" placeholder="enter district">
                        <span>&nbsp;&nbsp;</span>
                        <button onclick="search()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                                <path
                                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z" />
                            </svg></button>
                    </div>
                </head>
            </div>
            <div class="col-lg-5" id="output">
                <div class="data" id="result">    </div>
            </div>
        </div>
    </div>
</body>


<script>
    function search() {
        dist = searchdist.value

        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${dist}&appid=5b4bee0ba241d092159faf007e166080`)
            .then(res => res.json())
            .then(data => displaydata(data))

    }

    function displaydata(distDetails) {
        cname = searchdist.value
        temperature = distDetails.main.temp
        weather = distDetails.weather[0].description
        wind = distDetails.wind.speed
        lattitude = distDetails.coord.lat
        longitude = distDetails.coord.lon

        htmldata = `  
        <p id=p1 >City:<span id="cname">${cname}</span></p>
        <p>Temperature: <span id="temp">${temperature}</span></p>
        <p>Weather type: <span id="weather">${weather}</span></p>
        <p>Wind Speed: <span id="wind">${wind}</span>  </p>
        <p>Lattitude: <span id="lat">${lattitude}</span></p>
        <p>Longitude: <span id="lon">${longitude}</span></p>`


        result.innerHTML = htmldata

    }

</script>

</html>
